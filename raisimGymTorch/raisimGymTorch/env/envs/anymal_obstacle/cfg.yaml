seed: 1
record_video: yes

environment:
  render: True
  # just testing commenting
  num_envs: 100
  eval_every_n: 200
  num_threads: 8
  simulation_dt: 0.0025
  control_dt: 0.0025
  max_time: 10.0
  action_std: 0.5

  reward:

    oneStepFront:
      coeff: 10.0
    oneStepBack:
      coeff: 10.0

    footDeviationY:
      coeff: 30.0

    footVelocityFront:
      coeff: 10.0
    footVelocityBack:
      coeff: 10.0

    leftBackFeetDX:
      coeff: 300.0
    rightBackFeetDX:
      coeff: 350.0

    xVelocity:
      coeff: 70.0
    xAngular:
      coeff: 120.0
    yVelocity:
      coeff: 150.0
    yAngular:
      coeff: 350.0
    zAngular:
      coeff: 350.0
    torque:
      coeff: -0.00005
    xCoord:
      coeff: 0.0001
    zCoord:
      coeff: 400


