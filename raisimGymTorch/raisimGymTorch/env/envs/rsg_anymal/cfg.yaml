seed: 1
record_video: yes

environment:
  render: True
# just testing commenting
  num_envs: 100
  eval_every_n: 200
  num_threads: 6
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.4
  reward:
    footDeviationY:
      coeff: 1.0
    frontFeetZ:
      coeff: 1.0
    backFeetX:
      coeff: 1.0
    xVelocity:
      coeff: 1.2
    xAngular:
      coeff: -1.0
    yVelocity:
      coeff: -1.5
    yAngularUp:
      coeff: 0.02
    yAngularDown:
      coeff: -1.5
    zVelocity:
      coeff: 1.0
    zAngular:
      coeff: -4.0
    torque:
      coeff: -e-5


architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
